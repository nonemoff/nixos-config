# Load systemd configuration
#exec-once = systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Autostart
exec-once = ~/.local/bin/desktop-portal
exec-once = waybar
exec-once = hyprpaper

# Display
monitor = ,preferred, auto, 1

# Default programs
$terminal = alacritty
$fileManager = nautilus
$browser = firefox-devedition
$menu = wofi --show drun

# Default env vars.
#env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GTK_THEME,Gruvbox-Dark-BL
env = EDITOR,nvim

input {
  kb_layout = us, ru
  kb_options = grp:win_space_toggle

  repeat_delay = 200
  repeat_rate = 45

  follow_mouse = 1
  float_switch_override_focus = 0
  mouse_refocus = true

  numlock_by_default = true

  touchpad {
    tap-to-click = true
    natural_scroll = true
    disable_while_typing = true
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  border_size = 2
  col.active_border = rgb(333333)
  col.inactive_border = rgb(222222)

  gaps_in = 4
  gaps_out = 4

  layout = master

  cursor_inactive_timeout = 10
  no_cursor_warps = true

  allow_tearing = false
}

decoration {
  rounding = 10

  dim_inactive = true
  dim_strength = 0.2
}

animations {
  enabled = yes

  animation = workspaces, 1, 3, default
  animation = windows,    1, 3, default, slide
  animation = border,     1, 3, default
  animation = fade,       1, 3, default
}

dwindle {
  pseudotile = yes
  preserve_split = yes
}

master {
  no_gaps_when_only = false
  new_on_top = true
}

gestures {
  workspace_swipe = true
}

misc {
  disable_hyprland_logo = true
  new_window_takes_over_fullscreen = 1
}

# Window configuration
#windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# Keywords
$mainMod = ALT
$shift = SHIFT

# Binds
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $menu
bind = $mainMod$shift, Q, killactive, 
#bind = $mainMod, C, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Screenshots
bind = SUPER$shift, S, exec, grimshot copy area
bind = SUPER$shift, PRINT, exec, grimshot copy screen

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move focused window
bind = $mainMod$shift, h, movewindow, l
bind = $mainMod$shift, j, movewindow, d
bind = $mainMod$shift, k, movewindow, u
bind = $mainMod$shift, l, movewindow, r

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Toggle fullscreen mode
bind = $mainMod, F11, fullscreen, 0
bind = $mainModALT, F11, fullscreen, 1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Switch between windows in a floating workspace
bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

# Modes
$submap_resize = ‚ÜîÔ∏è resize window
$submap_audio = üîä audio
$submap_exit = üèÅ exit

bind = $mainMod$shift, a, submap, $submap_audio
bind = $mainMod$shift, r, submap, $submap_resize
bind = $mainMod$shift, e, submap, $submap_exit

submap = $submap_resize
  binde = , h, resizeactive, -15 0
  binde = , l, resizeactive, 15 0
  binde = , k, resizeactive, 0 -15
  binde = , j, resizeactive, 0 15

  bind  = , escape, submap, reset
  bind  = , return, submap, reset
submap = reset

submap = $submap_audio
  bind = , h, exec, audio bt-connect-headset
  bind = , h, submap, reset
  bind = , g, exec, audio bt-connect-headphones
  bind = , g, submap, reset
  bind = , s, exec, audio bt-connect-speakers
  bind = , s, submap, reset
  bind = , t, exec, audio bt-toggle-profile
  bind = , t, submap, reset
  bind = , d, exec, audio bt-disconnect
  bind = , d, submap, reset
  binde = , k, exec, wpctl set-volume @DEFAULT_SINK@ 1%+
  binde = , j, exec, wpctl set-volume @DEFAULT_SINK@ 1%- 

  bind = , return, submap, reset
  bind = , escape, submap, reset
submap = reset

submap = $submap_exit
  bind = , e, exit, 
  #bind = , l, exec, exit-wm lock
  #bind = , l, submap, reset
  bind = , s, exec, systemctl -i suspend
  bind = , s, submap, reset
  bind = , r, exec, systemctl -i reboot
  bind = , r, submap, reset
  bind = , h, exec, systemctl -i hibernate
  bind = , h, submap, reset
  bind = , c, exec, systemctl -i poweroff
  bind = , c, submap, reset

  bind = , return, submap, reset
  bind = , escape, submap, reset
submap = reset
